project_name: lcbc
run_name: atomic

# training setup
use_wandb: True # set to false if you don't want to log to wandb
train: True
batch_size: 256
epochs: 200
gpu_ids: [0]
num_workers: 12
lr: 1e-4
optimizer: adamw
clipping: False
max_norm: 1.
scheduler: "cosine"
warmup: True 
warmup_epochs: 4
cyclic_period: 10
plateau_patience: 3
plateau_factor: 0.5
seed: 0

# model params
model: lnp
model_type: lelan_multi_modal
language_encoder: t5
vision_encoder: lnp_multi_modal
efficientnet_model: efficientnet-b2
encoding_size: 256
obs_encoding_size: 1024
lang_encoding_size: 512
obs_encoder: efficientnet-b0
mha_num_attention_heads: 4
mha_num_attention_layers: 4
mha_ff_dim_factor: 4
vocab_size: 128
num_tokens: 8
dropout: 0.5
attn_unet: False
cond_predict_scale: False
down_dims: [64, 128, 256]
num_diffusion_iters: 15
linear_output: False
goal_mask_prob: 0.0
late_fusion: False

# normalization for the action space
normalize: True

# context
context_type: temporal
context_size: 1 # 5
alpha: 0.5

# distance bounds for distance and action and distance predictions 
distance:
  min_dist_cat: 0
  max_dist_cat: 25
action:
  min_dist_cat: 2
  max_dist_cat: 25

# action output params
len_traj_pred: 5
learn_angle: False

# dataset specific parameters
image_size: [96, 96] # width, height
datasets:
  atomic_dataset:
    data_folder: /home/cglossop/lcbc_datasets/atomic_dataset/
    train: /home/cglossop/vlm-guidance/data/data_splits/atomic_dataset/train/ # path to train folder with traj_names.txt
    test: /home/cglossop/vlm-guidance/data/data_splits/atomic_dataset/test/ # path to test folder with traj_names.txt
    end_slack: 0 # because many trajectories end in collisions
    goals_per_obs: 1 # how many goals are sampled per observation
    negative_mining: True # negative mining from the ViNG paper (Shah et al.)
    weight: 1.0

# logging stuff
## =0 turns off
print_log_freq: 100 # in iterations
image_log_freq: 1000 #0 # in iterations
num_images_log: 8 #0 
pairwise_test_freq: 0 # in epochs
eval_fraction: 0.25
wandb_log_freq: 10 # in iterations
eval_freq: 1 # in epochs
save_freq: 5 # in epochs